<!DOCTYPE html>
<html>
    <head>
        <meta property="og:title" content="Crow's Nest - Track your NFTs">
        <meta property="og:description" content="Track and analyze your NFT collection - floors, daily volume, minimal collection value, and more">
        <meta property="og:image" content="https://tudmotu.github.io/crowsnest/thumbnail.png">
        <meta property="og:url" content="https://tudmotu.github.io/crowsnest/">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:site_name" content="Crow's Nest">
        <meta name="twitter:image:alt" content="Depiction of a list of collections organized in a table with different stats">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav id="topNav">
            <span id="title">Crow's Nest</span>
            <span>
                 powered by
                 <a href="https://docs.opensea.io/" target="_blank">
                     OpenSea API
                 </a>
            </span>
            <a id="ghLink" href="https://github.com/tudmotu/crowsnest/" aria-label="Link to project github"></a>
        </nav>
        <main id="app">
            <h1 id="pageTitle">
                <img src="./pie-icon.svg" />
                Portfolio Overview
            </h1>
            <header id="controls">
                <button id="connectWallet" class="hidden">Display Mine</button>
                <span id="controlsSeparator" class="hidden">&mdash;&nbsp;OR&nbsp;&mdash;</span>
                <label class="input">
                    <span>Custom Address</span>
                    <input id="customAddress" type="text" />
                </label>
                <button id="displayCustomAddress">Show</button>
            </header>
            <section id="stats" class="hidden">
                <div id="statTotalOwned" class="statCard">
                    <div class="statTitle">Total Owned</div>
                    <div class="statValue">--</div>
                </div>
                <div id="statCollections" class="statCard">
                    <div class="statTitle">Collections</div>
                    <div class="statValue">--</div>
                </div>
                <div id="statMinValue" class="statCard smallStat">
                    <div class="statTitle">Total Min. Value</div>
                    <div class="statValue">--</div>
                </div>
                <div id="statAvgValue" class="statCard smallStat">
                    <div class="statTitle">Total 1-day Avg. Value</div>
                    <div class="statValue">--</div>
                </div>
                <div id="statCollectionBreakdown" class="statCard">
                    <div class="statTitle">Min. Value by Collection</div>
                    <div class="statValue">
                        <canvas id="statCollectionPieChart"></canvas>
                    </div>
                </div>
            </section>
            <section id="collectionList" class="hidden">
            </section>
        </main>
        <script src="./js/index.js" type="module" async></script>
    </body>
</html>
