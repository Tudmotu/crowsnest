<!DOCTYPE html>
<html>
    <head>
        <meta property="og:title" content="Crow's Nest - Track your NFTs">
        <meta property="og:description" content="Track and analyze your NFT collection - floors, daily volume, minimal collection value, and more">
        <meta property="og:image" content="https://tudmotu.github.io/crowsnest/thumbnail.png">
        <meta property="og:url" content="https://tudmotu.github.io/crowsnest/">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:site_name" content="Crow's Nest">
        <meta name="twitter:image:alt" content="Depiction of a list of collections organized in a table with different stats">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav id="topNav">
            <h1>Crow's Nest</h1>
            <span>powered by OpenSea</span>
        </nav>
        <main id="app">
            <header id="controls">
                <button id="connectWallet">Display Mine</button>
                <span id="controlsSeparator">&mdash;&nbsp;OR&nbsp;&mdash;</span>
                <label class="input">
                    <span>Custom Address</span>
                    <input id="customAddress" type="text" />
                </label>
                <button id="displayCustomAddress">Show</button>
            </header>
            <section id="stats">
                <div id="statTotalOwned" class="statCard">
                    <span class="statTitle">Total Owned</span>
                    <span class="statValue">--</span>
                </div>
                <div id="statCollections" class="statCard">
                    <span class="statTitle">Collections</span>
                    <span class="statValue">--</span>
                </div>
                <div id="statMinValue" class="statCard">
                    <span class="statTitle">Total Min. Value</span>
                    <span class="statValue">--</span>
                </div>
                <div id="statAvgValue" class="statCard">
                    <span class="statTitle">Total 1-day Avg. Value</span>
                    <span class="statValue">--</span>
                </div>
            </section>
            <section id="collectionList">
            </section>
        </main>
        <script src="./js/index.js" type="module" async></script>
    </body>
</html>
